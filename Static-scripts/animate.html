<!DOCTYPE html>
<html lang="en">

<head>

                <option value="Vaccum Cleaners"></option>
                <option value="Water Gysers"></option>
                <option value="Oven Toaster Grills"></option>

    </div>
    <div class="parent-container">
        <div class="filters"></div>
        <div id="container">
        </div>
    </div>

<script src="getScrapedData.js"></script>
